<!DOCTYPE html>
<html>

<head>
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="page">
        <header class="twentypercentheight">
            <h1>Etch-a-sketch</h1>
            <button id='reset'>Change size</button>
            <button id='erase'>Erase</button>
        </header>
        <div class="fivepercentheight" id="feedback">
            <form>
                <select>
                    <option value="darken">Gradual darken</option>
                    <option value="baw">Black and white</option>
                    <option value="random">Random RGB</option>
                </select>
            </form>
        </div>
        <div class="gridContainer">
            <div class="grid">
            </div>
        </div>
        <footer class="footer"></footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
